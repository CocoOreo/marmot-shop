<div
  class="container"
  [ngStyle]="{
    width: width,
    height: height
  }">
  <div
    [ngStyle]="{
      height: iconHeight,
      width: iconWidth
    }"
    [ngClass]="{ tab: true, active: index === selectedIndex }"
    *ngFor="let tab of tabs; let index = index"
    (click)="handleChangeTab(index)">
    <img [src]="index === selectedIndex ? tab.activeImg : tab.img" />
  </div>
</div>
